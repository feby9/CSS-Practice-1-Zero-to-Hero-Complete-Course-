<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page 1</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <section>
        <header>
            <h1 class="title">This is my website</h1>
        </header>
        <p id="title-description">This is a description
            of my website
            with id.
        </p>
        <h2 class="subtitle article-subtitle">This is a subtitle</h2>
        <p class="cta"> Want to know more about us? </p>
        <a href="https://google.com" id="google-link">Click here</a>
        <button>Or here</button>
        <button class="submit-button">Animated Button</button>
    </section>
    <section class="gridwrap1">
        <div class="griditem1" style="background-color: orange; grid-column: 1 / 3; grid-row: 1 / 5;">1</div>
        <div class="griditem1" style="background-color: aqua;">2</div>
        <div class="griditem1" style="background-color: seashell;">3</div>
        <div class="griditem1" style="background-color: springgreen;">4</div>
        <div class="griditem1" style="background-color: plum;">5</div>
        <div class="griditem1" style="background-color: cornflowerblue; grid-area: 2 / 3 / span 2 / span 3;">6</div>
    </section>

    <section class="flexwrap1">
        <div class="flexitem1" style="order: 4;">A</div>
        <div class="flexitem1" style="order: 3;">B</div>
        <div class="flexitem1" style="order: 5; flex-grow: 3; line-height: 80px;">C</div>
        <div class="flexitem1" style="order: 1;">D</div>
        <div class="flexitem1" style="order: 2;">E</div>
        <div class="flexitem1">F</div>
        <div class="flexitem1">G</div>
        <div class="flexitem1">H</div>
        <div class="flexitem1">I</div>
        <div class="flexitem1">J</div>
    </section>


    <button>Test button</button>
    <p class="text">Just a test</p>
    <section class="flexwrap">
        <header>
            <h1 class="flextitle">This section is for testing div and background</h1>
        </header>
        <div class="wrap1">
            <p>Div wrap1.</p>
        </div>
        <div class="wrap2">
            <p>Div wrap2</p>
        </div>
        <div class="wrap3">
            <p>Div wrap3</p>
        </div>
    </section>
</body>
</html>
